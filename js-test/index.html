<body>

  <script>
    var ecc = eosjs_ecc
    ecc.randomKey().then(privateKey => {
        // privateKey = '5KUEhweMaSD2szyjU9EKjAyY642ZdVL2qzHW72dQcNRzUMWx9EL'
        console.log('Private Key:\t', privateKey) // wif
        // console.log(ecc.seedPrivate('secret'))
        console.log('sha:hello: ', ecc.sha256('hello'))
        console.log(ecc.sign('hello', privateKey))
        console.log(ecc.signHash(ecc.sha256('hello'), privateKey))

        console.log('Public Key:\t', ecc.privateToPublic(privateKey))
})
  </script>
